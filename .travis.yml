dist: trusty
language: rust
services: docker
sudo: required

env:
  global:
    - CRATE_NAME=pipitor
    - RUST_BACKTRACE=1

matrix:
  include:
    - env: TARGET=armv7-unknown-linux-gnueabihf
    - env: TARGET=x86_64-unknown-linux-musl
    - env: TARGET=x86_64-apple-darwin
      os: osx
    - env: TARGET=x86_64-unknown-freebsd DISABLE_TESTS=1
    - os: windows
      env: TARGET=x86_64-pc-windows-msvc

before_install:
  - set -e

install:
  - source ~/.cargo/env || true

before_script: set +e

script: true

before_deploy:
  - sh scripts/install.sh
  - sh scripts/before_deploy.sh

deploy:
  provider: releases
  skip_cleanup: true
  file_glob: true
  file: $CRATE_NAME-$TRAVIS_TAG-$TARGET.*
  api_key:
    secure: ""
  draft: true
  on:
    tags: true

cache: cargo
before_cache:
  - chmod -R a+r $HOME/.cargo

notifications:
  email:
    on_success: never
    on_failure: never
