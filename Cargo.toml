[package]
name = "pipitor"
version = "0.1.1"
edition = "2018"
authors = ["Daiki Mizukami <tesaguriguma@gmail.com>"]
license = "AGPL-3.0-only"
readme = "README.md"
categories = ["command-line-utilities"]
repository = "https://github.com/tesaguri/pipitor"
documentation = "https://docs.rs/pipitor/0.1.1/pipitor/"
description = """
A Twitter bot that gathers, filters and Retweets Tweets automatically.
"""

[[bin]]
name = "pipitor"
path = "src/bin/pipitor/main.rs"
required-features = ["native-tls"]

[dependencies]
atoi = "0.3"
diesel = { version = "1", default-features = false, features = ["sqlite"] }
diesel_migrations = { version = "1", default-features = false, features = ["sqlite"] }
dotenv = "0.13"
env_logger = "0.6"
failure = "0.1"
futures-util-preview = "0.3.0-alpha.14"
futures-preview = "0.3.0-alpha.14"
hyper = "0.12"
itertools = "0.8"
json = { version = "1", package = "serde_json" }
log = "0.4"
oauth1 = { version = "0.2", package = "oauth1-request" }
oauth1-request-derive = "0.2.2"
r2d2 = "0.8"
r2d2-diesel = "1"
regex = "1"
runtime = "0.3.0-alpha.4"
runtime-tokio = "0.3.0-alpha.2"
serde = { version = "1", features = ["derive"] }
serde_regex = "0.3"
serde_urlencoded = "0.5"
smallvec = { version = "0.6", features = ["serde"] }
structopt = "0.2"
tokio = { version = "0.1.19", features = ["async-await-preview"] }
tokio-async-await = "0.1.7"
tokio-file-unix = "0.5"
toml = "0.5"
twitter-stream = { version = "0.9", default-features = false }
hyper-tls = { version = "0.3", optional = true }
libsqlite3-sys = { version = ">=0.8.0, <0.13.0", optional = true }

[features]
default = ["native-tls"]
native-tls = ["hyper-tls"]
openssl-vendored = ["hyper-tls/vendored"]
sqlite-bundled = ["libsqlite3-sys/bundled"]
