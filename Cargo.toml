[package]
name = "pipitor"
version = "0.1.0"
authors = ["Daiki Mizukami <tesaguriguma@gmail.com>"]
edition = "2018"

[dependencies]
atoi = "0.3"
bytes = "0.4"
diesel = { version = "1", default-features = false, features = ["sqlite"] }
dotenv = "0.13"
failure = "0.1"
futures-util-preview = "0.3.0-alpha.14"
futures-preview = "0.3.0-alpha.14"
hyper = "0.12"
hyper-tls = "0.3"
itertools = "0.8"
oauth1-request = "0.2"
oauth1-request-derive = "0.2"
r2d2 = "0.8"
r2d2-diesel = "1"
regex = "1"
runtime = "0.3.0-alpha.1"
runtime-raw = "0.3.0-alpha.1"
runtime-tokio = "0.3.0-alpha.1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
serde_regex = "0.3"
serde_urlencoded = "0.5"
smallvec = { version = "0.6", features = ["serde"] }
tokio = { version = "0.1", features = ["async-await-preview"] }
tokio-async-await = "0.1"
tokio-file-unix = "0.5"
toml = "0.5"
twitter-stream = { version = "0.9", default-features = false, features = ["runtime", "serde"] }

[patch.crates-io]
futures-preview = { git = "https://github.com/rust-lang-nursery/futures-rs" }
futures-core-preview = { git = "https://github.com/rust-lang-nursery/futures-rs" }
futures-util-preview = { git = "https://github.com/rust-lang-nursery/futures-rs" }
futures-sink-preview = { git = "https://github.com/rust-lang-nursery/futures-rs" }
futures-channel-preview = { git = "https://github.com/rust-lang-nursery/futures-rs" }
futures-executor-preview = { git = "https://github.com/rust-lang-nursery/futures-rs" }
futures-io-preview = { git = "https://github.com/rust-lang-nursery/futures-rs" }
tokio = { git = "https://github.com/tokio-rs/tokio" }
tokio-async-await = { git = "https://github.com/tokio-rs/tokio" }
